<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PP Sheet Price Quotation</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#eef2f5;margin:0;padding:12px}

.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:16px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08)
}

h2{text-align:center;margin-bottom:16px}

.section{margin-bottom:14px}
.section-title{font-weight:bold;margin-bottom:6px}

.row{display:flex;gap:10px}
.row.two input{width:50%}
.row.three input{width:33.33%}

input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:15px
}

input:focus{
  border-color:#27b6ff;
  box-shadow:0 0 6px rgba(39,182,255,.6);
  outline:none
}

button{
  width:100%;
  padding:12px;
  background:linear-gradient(90deg,#27b6ff,#00d4ff);
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:8px;
  cursor:pointer
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px
}

th,td{
  border:1px solid #000;
  padding:8px;
  text-align:center;
  font-size:15px
}

.purchase{color:#d35400;font-weight:bold;font-size: 1.4rem;}
.sales{color:#1e8449;font-weight:bold;font-size: 1.4rem;}
  

.summary{
  display:flex;
  gap:10px;
  margin-top:12px
}

.summary.three .box{width:33.33%}

.box{
  background:#f2f7ff;
  padding:10px;
  text-align:center;
  border-radius:8px;
  font-size:15px;
  font-weight:Normal
}

.box span{
  display:block;
  margin-top:6px;
  font-size:22px;
  font-weight:Bold
}

.profit{
  background:#eafaf1;
  color:#1e8449
}

.sales-highlight {
  font-size: 1.2rem;
  font-weight: 700;
  color: #0a7c2f;
}

</style>
</head>

<body>
<div class="container">

<h2>PP Sheet Price Quotation</h2>

<!-- CM -->
<div class="section">
  <div class="section-title">Centimeter (CM)</div>
  <div class="row two">
    <input id="lengthCm" type="number" inputmode="decimal" step="any" pattern="[0-9]*" placeholder="Length (CM)" oninput="cmToMeter()">
    <input id="widthCm" type="number" inputmode="decimal" step="any" pattern="[0-9]*"placeholder="Width (CM)" oninput="cmToMeter()">
  </div>
</div>

<!-- INCH -->
<div class="section">
  <div class="section-title">Inch</div>
  <div class="row two">
    <input id="lengthIn" type="number" inputmode="decimal" step="any" pattern="[0-9]*"placeholder="Length (Inch)" oninput="inchToMeter()">
    <input id="widthIn" type="number" inputmode="decimal" step="any" pattern="[0-9]*"placeholder="Width (Inch)" oninput="inchToMeter()">
  </div>
</div>

<!-- METER -->
<div class="section">
  <div class="section-title">Meter (Primary)</div>
  <div class="row two">
    <input id="lengthM" type="number" inputmode="decimal" step="any" pattern="[0-9]*" placeholder="Length (Meter)">
    <input id="widthM" type="number" inputmode="decimal" step="any" pattern="[0-9]*" placeholder="Width (Meter)">
  </div>
</div>

<!-- MATERIAL -->
<div class="section">
  <div class="section-title">Material & Price</div>
  <div class="row three">
    <input id="gsm" type="number" inputmode="decimal" step="any" pattern="[0-9]*" placeholder="GSM">
    <input id="purchasePrice" type="number" inputmode="decimal" step="any" pattern="[0-9]*" placeholder="Purchase ₹ / KG">
    <input id="salesPrice" type="number" inputmode="decimal" step="any" pattern="[0-9]*" placeholder="Sales ₹ / KG">
  </div>
</div>

<button onclick="calculate()">Calculate</button>

<!-- RESULT TABLE -->
<table>
<tr>
  <th>Details</th>
  <th>Purchase</th>
  <th>Sales</th>
</tr>
<tr>
  <td>Taxable</td>
  <td id="pTax" class="purchase">0.000</td>
  <td id="sTax" class="sales">0.000</td>
</tr>
<tr>
  <td>GST (18%)</td>
  <td id="pGst" class="purchase">0.000</td>
  <td id="sGst" class="sales">0.000</td>
</tr>
<tr>
  <td>Final Amount</td>
  <td id="pFinal" class="purchase">0.000</td>
  <td id="sFinal" class="sales">0.000</td>
</tr>
</table>

<!-- SUMMARY -->
<div class="summary three">
  <div class="box">
    Sheet Weight
    <span id="weight">0.000</span>
  </div>
  <div class="box">
    MOQ
    <span id="moq">0.000</span>
  </div>
  <div class="box profit">
    Profit ₹
    <span id="profit">0.000</span>
  </div>
</div>

</div>

<script>
function cmToMeter(){
  lengthM.value=(lengthCm.value/100||0).toFixed(3)
  widthM.value=(widthCm.value/100||0).toFixed(3)
}

function inchToMeter(){
  lengthM.value=(lengthIn.value*0.0254||0).toFixed(3)
  widthM.value=(widthIn.value*0.0254||0).toFixed(3)
}

function calculate(){
  let l=+lengthM.value||0
  let w=+widthM.value||0
  let gsmVal=+gsm.value||0
  let pKg=+purchasePrice.value||0
  let sKg=+salesPrice.value||0

  let sheetWeight=l*w*gsmVal
  let moqVal=sheetWeight>0?1000/sheetWeight:0

  let pTax=l*w*gsmVal*pKg
  let sTax=l*w*gsmVal*sKg

  let pGst=pTax*0.18
  let sGst=sTax*0.18

  weight.innerText=sheetWeight.toFixed(3)
  moq.innerText=moqVal.toFixed(3)

  pTaxEl.innerText=pTax.toFixed(3)
  pGstEl.innerText=pGst.toFixed(3)
  pFinal.innerText=(pTax+pGst).toFixed(3)

  sTaxEl.innerText=sTax.toFixed(3)
  sGstEl.innerText=sGst.toFixed(3)
  sFinal.innerText=(sTax+sGst).toFixed(3)

  profit.innerText=(sTax-pTax).toFixed(3)
}

const pTaxEl=pTax, pGstEl=pGst, sTaxEl=sTax, sGstEl=sGst

// Keyboard UX
const inputs=[...document.querySelectorAll("input")]
inputs.forEach((inp,i)=>{
  inp.addEventListener("focus",()=>setTimeout(()=>inp.select(),10))
  inp.addEventListener("keydown",e=>{
    if(e.key==="Enter"){
      e.preventDefault()
      if(e.shiftKey && i>0) inputs[i-1].focus()
      else if(i<inputs.length-1) inputs[i+1].focus()
      else calculate()
    }
  })
})
</script>

</body>
</html>
