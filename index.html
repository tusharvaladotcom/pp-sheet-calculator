<!DOCTYPE html>
<html>
<head>
  
  <title>PP Sheet Price Quotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* =====================
   GLOBAL (Mobile First)
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #eef2f3;
  font-size: 16px;
  line-height: 1.4;
}

/* =====================
   MAIN CONTAINER
===================== */
.container {
  width: 100%;
  max-width: 420px;          /* desktop limit */
  margin: 12px auto;
  background: #ffffff;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* =====================
   HEADINGS
===================== */
h1, h2 {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
  font-weight: 600;
}

/* =====================
   SECTIONS
===================== */
.section {
  margin-bottom: 14px;
}

.section-title {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 6px;
}

/* =====================
   FORM ROWS
===================== */
.row {
  display: flex;
  flex-direction: column;   /* mobile first */
  gap: 8px;
  margin-bottom: 10px;
}

/* =====================
   INPUTS
===================== */
input {
  width: 100%;
  padding: 10px 12px;
  font-size: 16px;           /* IMPORTANT: prevents mobile zoom */
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* =====================
   BUTTON
===================== */
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #32b5ff, #00e1d3);
  color: #fff;
  cursor: pointer;
}

/* =====================
   RESULT AREA
===================== */
.result-box {
  margin-top: 14px;
  padding: 12px;
  background: #f2f7ff;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 500;
}

/* =====================
   RESULT TABLE
===================== */
.result-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 14px;
}

.result-table th,
.result-table td {
  border: 1px solid #000;
  padding: 8px 6px;
  text-align: center;
}

.result-table th {
  background: #fafafa;
  font-weight: 600;
}

.purchase-col {
  color: #d35400;
  font-weight: 600;
}

.sales-col {
  color: #27ae60;
  font-weight: 600;
}

/* =====================
   DESKTOP ENHANCEMENT
===================== */
@media (min-width: 700px) {

  .container {
    max-width: 520px;
  }

  .row {
    flex-direction: row;    /* side by side on desktop */
  }

  .row input {
    flex: 1;
  }

  h1 {
    font-size: 20px;
  }
}

  </style>
</head>

<body>

<div class="container">
  <h3>PP Sheet Price Quotation</h3>

  <!-- CENTIMETER -->
  <div class="section">
    <div class="section-title">Centimeter (CM)</div>
    <div class="row two">
      <input id="lengthCm" placeholder="Length (CM)">
      <input id="widthCm" placeholder="Width (CM)">
    </div>
  </div>

  <!-- INCH -->
  <div class="section">
    <div class="section-title">Inch</div>
    <div class="row two">
      <input id="lengthInch" placeholder="Length (Inch)">
      <input id="widthInch" placeholder="Width (Inch)">
    </div>
  </div>

  <!-- METER -->
  <div class="section">
    <div class="section-title">Meter (Primary)</div>
    <div class="row two">
      <input id="lengthMeter" placeholder="Length (Meter)">
      <input id="widthMeter" placeholder="Width (Meter)">
    </div>
  </div>

  <!-- MATERIAL & PRICE -->
  <div class="section">
    <div class="section-title">Material & Price</div>
    <div class="row three">
      <input id="gsm" placeholder="GSM">
      <input id="purchaseKg" placeholder="Purchase ₹ / KG">
      <input id="salesKg" placeholder="Sales ₹ / KG">
    </div>
  </div>

  <button onclick="calculate()">Calculate</button>

  <!-- RESULT -->
  <div class="section">
    <div class="section-title">Result</div>

    <div class="weight-box">
      Weight of Sheet : <span id="weight">0.0000</span>
    </div>
<table class="result-table">
  <tr>
    <th>Details</th>
    <th>Purchase</th>
    <th>Sales</th>
  </tr>

  <tr>
    <td>Taxable</td>
    <td id="pTax" class="purchase-col">0.0000</td>
    <td id="sTax" class="sales-col">0.0000</td>
  </tr>

  <tr>
    <td>GST (18%)</td>
    <td id="pGst" class="purchase-col">0.0000</td>
    <td id="sGst" class="sales-col">0.0000</td>
  </tr>

  <tr>
    <td>Final Amount</td>
    <td id="pFinal" class="purchase-col">0.0000</td>
    <td id="sFinal" class="sales-col">0.0000</td>
  </tr>
</table>
  </div>
</div>



<script>
/* -------- ELEMENTS -------- */
const lengthMeter=document.getElementById("lengthMeter");
const widthMeter=document.getElementById("widthMeter");
const lengthInch=document.getElementById("lengthInch");
const widthInch=document.getElementById("widthInch");
const lengthCm=document.getElementById("lengthCm");
const widthCm=document.getElementById("widthCm");

/* -------- CONVERSION (UNCHANGED) -------- */
function inchToMeter(v){return (v*25.4)/1000;}
function cmToMeter(v){return (v*10)/1000;}

lengthCm.oninput=()=>lengthMeter.value=cmToMeter(Number(lengthCm.value||0)).toFixed(4);
widthCm.oninput=()=>widthMeter.value=cmToMeter(Number(widthCm.value||0)).toFixed(4);
lengthInch.oninput=()=>lengthMeter.value=inchToMeter(Number(lengthInch.value||0)).toFixed(4);
widthInch.oninput=()=>widthMeter.value=inchToMeter(Number(widthInch.value||0)).toFixed(4);

/* -------- FORMULA (UNCHANGED) -------- */
function num(id){
  const v=document.getElementById(id).value;
  return v===""?0:Number(v);
}
function calculate(){
  const l=num("lengthMeter"), w=num("widthMeter"), g=num("gsm");
  const p=num("purchaseKg"), s=num("salesKg");

  const wt=l*w*g;
  const purchaseTaxVal=wt*p, purchaseGstVal=purchaseTaxVal*0.18;
  const salesTaxVal=wt*s, salesGstVal=salesTaxVal*0.18;

  weight.innerText=wt.toFixed(4);
  pTax.innerText=purchaseTaxVal.toFixed(4);
  pGst.innerText=purchaseGstVal.toFixed(4);
  pFinal.innerText=(purchaseTaxVal+purchaseGstVal).toFixed(4);
  sTax.innerText=salesTaxVal.toFixed(4);
  sGst.innerText=salesGstVal.toFixed(4);
  sFinal.innerText=(salesTaxVal+salesGstVal).toFixed(4);
}
</script>

</body>
</html>
